{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{% static 'registration/army.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card-box {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #fff;
      padding: 60px 70px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 650px;
      width: 100%;
    }
    .card-box h2 {
      color: #4caf50; /* Success green */
      font-weight: 800;
      font-size: 28px;
      margin-bottom: 25px;
    }
    .card-box p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #f0f0f0;
    }
    .card-box h4 {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00; /* Complementary gold */
      letter-spacing: 1px;
    }
    .card-box h4 span {
      color: #00c3ff; /* Accent blue */
    }
    .footer-container {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.footer-note {
  color: var(--army-gold);
  background: rgba(230, 212, 5, 0.9);
  padding: 6px 14px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
  margin-top: 6px;
  font-weight: 700;
}

/* bigger for "Developed by" */
.footer-note.developed {
  font-size: 16px;
}

/* slightly smaller for "All Rights Reserved" */
.footer-note.reserved {
  font-size: 13px;
  font-weight: 600;
}
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card-box">
      <h2>âœ… You have successfully submitted your response</h2>
      <p>You may now close the window.</p>
      <h4> <span>Jai Hind</span></h4>
    </div>
  </div>
  <div class="footer-container">
  <div class="footer-note developed">
    Developed by SLOG Solutions Pvt Ltd and 2STC
  </div>
  <div class="footer-note reserved">
    All Rights Reserved @ SLOG Solutions Pvt Ltd
  </div>
</div>
</body>
</html>
