{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{% static 'registration/army.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card-box {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #fff;
      padding: 60px 70px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 650px;
      width: 100%;
    }
    .card-box h2 {
      color: #4caf50; /* Success green */
      font-weight: 800;
      font-size: 28px;
      margin-bottom: 25px;
    }
    .card-box p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #f0f0f0;
    }
    .card-box h4 {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00; /* Complementary gold */
      letter-spacing: 1px;
    }
    .card-box h4 span {
      color: #00c3ff; /* Accent blue */
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card-box">
      <h2>âœ… You have successfully submitted your response</h2>
      <p>You may now close the window.</p>
      <h4> <span>Jai Hind</span></h4>
    </div>
  </div>
</body>
</html>
