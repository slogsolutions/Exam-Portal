{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Exam Login</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Trebuchet MS', sans-serif;
    background: url("{% static 'registration/army.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* full height to center vertically */
}

/* Remove the full-page overlay */
body::before {
    display: none;
}

.login-container {
    background-color: rgba(15, 40, 15, 0.92); /* dark green box only */
    padding: 40px 30px;
    border-radius: 12px;
    border: 2px solid #FFD700; /* golden border */
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    width: 350px;
    text-align: center;
}
.login-container input {
    width: 85%;             /* smaller than container */
    margin: 10px auto;      /* equal top-bottom + centered */
    padding: 12px;
    border: 2px solid #FFD700;
    border-radius: 6px;
    font-size: 15px;
    background-color: #111;
    color: #fff;
    display: block;         /* ensures centering with margin auto */
}

.login-container button {
    width: 70%;             /* smaller button */
    margin: 15px auto;      /* center align */
    padding: 12px;
    font-size: 16px;
    background-color: #FFD700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    display: block;         /* keeps it centered */
    transition: background 0.3s;
}

.login-container button:hover {
    background-color: #e6c200; /* darker gold on hover */
}
        /* Emblem for shield */
        .logo-badge {
    width: 90px;
    height: 90px;
    background: white;
    border: 3px solid #FFD700;
    border-radius: 50%;
    margin: -70px auto 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
    overflow: hidden; /* ensures shield fits perfectly */
}

.logo-badge img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* fills the circle without distortion */
}

        h2 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        p {
            color: #ddd;
            font-size: 14px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #FFD700;
            border-radius: 6px;
            background: #111;
            color: white;
        }

        .btn {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-badge">
            <img src="{% static 'registration/shield.jpg' %}" alt="Army Shield">
        </div>
        <h2>ARMY EXAM LOGIN</h2>
        <p>Serve with courage. Access your exam portal account.</p>
        
        <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Candidate ID / Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn">Login to Exam Portal</button>
</form>
    </div>
</body>
</html>
