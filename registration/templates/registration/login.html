{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Exam Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: url("{% static 'registration/army.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Top-right buttons container */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-buttons a {
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            margin-left: 8px;
            color: #fff;
        }

        .btn-warning {
            background-color: #FFD700;
            color: #000;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        /* Login container */
        .login-container {
            background-color: rgba(15, 40, 15, 0.92);
            padding: 50px 40px;
            border-radius: 14px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            width: 420px;   /* bigger than before */
            text-align: center;
        }

        .login-container input {
            width: 90%;
            margin: 12px auto;
            padding: 14px;
            border: 2px solid #FFD700;
            border-radius: 6px;
            font-size: 15px;
            background-color: #111;
            color: #fff;
            display: block;
        }

        .login-container button {
            width: 75%;
            margin: 18px auto;
            padding: 14px;
            font-size: 16px;
            background-color: #FFD700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background-color: #e6c200;
        }

        /* Logo Badge */
        .logo-badge {
            width: 100px;
            height: 100px;
            background: white;
            border: 3px solid #FFD700;
            border-radius: 50%;
            margin: -80px auto 25px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        .logo-badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            color: #FFD700;
            margin-bottom: 12px;
            font-size: 22px;
        }

        p {
            color: #ddd;
            font-size: 14px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <!-- Top-right corner buttons -->
    <div class="top-buttons">
        <a href="/admin" class="btn-warning">Admin Panel</a>
        <a href="/candidate/register" class="btn-success">Register</a>
        <a href="/admin" class="btn-danger">PO Admin</a>
    </div>

    <!-- Login Card -->
    <div class="login-container">
        <div class="logo-badge">
            <img src="{% static 'registration/shield.jpg' %}" alt="Army Shield">
        </div>
        <h2>ARMY EXAM LOGIN</h2>
        <p>Serve with courage. Access your exam portal account.</p>
        
        {% if form.non_field_errors %}
            <p style="color: red; font-weight: bold;">
                {{ form.non_field_errors.0 }}
            </p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Army Number" required>
            <input type="password" name="password" placeholder="Date of Birth (dd-mm-yyyy)" required>
            <button type="submit">Login to Exam Portal</button>
        </form>
    </div>
</body>
</html>
