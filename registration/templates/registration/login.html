{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Exam Login</title>
    <!-- Local Bootstrap CSS -->
    <link href="{% static 'css/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: url("{% static 'registration/army.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Top-right buttons container */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login-container {
            background-color: rgba(15, 40, 15, 0.92);
            padding: 40px 30px;
            border-radius: 12px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            width: 350px;
            text-align: center;
        }

        .login-container input {
            width: 85%;
            margin: 10px auto;
            padding: 12px;
            border: 2px solid #FFD700;
            border-radius: 6px;
            font-size: 15px;
            background-color: #111;
            color: #fff;
            display: block;
        }

        .login-container button {
            width: 70%;
            margin: 15px auto;
            padding: 12px;
            font-size: 16px;
            background-color: #FFD700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background-color: #e6c200;
        }

        /* Logo Badge */
        .logo-badge {
            width: 90px;
            height: 90px;
            background: white;
            border: 3px solid #FFD700;
            border-radius: 50%;
            margin: -70px auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        .logo-badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        p {
            color: #ddd;
            font-size: 14px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <!-- Top-right corner buttons -->
    <div class="top-buttons">
        <a href="/admin" class="btn btn-warning btn-sm me-2">Admin Panel</a>
        <a href="/candidate/register" class="btn btn-success btn-sm me-2">Register</a>
        <a href="/admin" class="btn btn-danger btn-sm">PO Admin</a>
    </div>

    <!-- Login Card -->
    <div class="login-container">
        <div class="logo-badge">
            <img src="{% static 'registration/shield.jpg' %}" alt="Army Shield">
        </div>
        <h2>ARMY EXAM LOGIN</h2>
        <p>Serve with courage. Access your exam portal account.</p>
        {% if form.non_field_errors %}
    <p style="color: red; font-weight: bold;">
        {{ form.non_field_errors.0 }}
    </p>
{% endif %}


        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Army Number" required>
            <input type="password" name="password" placeholder="Date of Birth (dd-mm-yyyy)" required>
            <button type="submit" class="btn">Login to Exam Portal</button>
        </form>
    </div>

    <!-- Local Bootstrap JS -->
    <script src="{% static 'css/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
